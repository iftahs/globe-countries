name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write # This is required to allow the action to push to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The build output folder (it's 'dist' for Vite, 'build' for Create React App)
          branch: gh-pages # The branch the action should deploy to.